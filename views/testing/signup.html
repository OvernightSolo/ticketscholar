<body>
<header>
      <nav class="navbar navbar-expand-sm">
      
        <a class="navbar-brand logo" href="#">
          <img src="../../public/images/ticketmaster - 11@2x.png" class="img-fluid" id="logo" alt="TicketScholar Logo" style="width: 20rem;">
        </a>
        <button class="navbar-toggler custom-toggler" data-toggle="collapse" data-target="#collapse_nav">
          <span class="navbar-toggler-icon"></span>
        </button>      
        <div class="collapse navbar-collapse" id="collapse_nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/views/login.handlebars">My Tickets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign In</a>
          </li>
          <li class="nav-item">
            <div class="nav-link">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="darkSwitch">
                <label class="custom-control-label pl-2" id="label" for="darkSwitch"></label>
              </div>
            </div>                   
          </li>
        </ul>        
        </div>
      </nav>
</header>
  

<div class="container">
    <form id="sign-up" class="needs-validation" novalidate>
    <div class="form-row">
        <div class="col-md-4 mb-3">
        <label for="validationCustom01">First name</label>
        <input
            type="text"
            class="form-control"
            id="validationCustom01"
            required
        />
        <div class="valid-feedback">
            Looks good!
        </div>
        </div>
        <div class="col-md-4 mb-3">
        <label for="validationCustom02">Last name</label>
        <input
            type="text"
            class="form-control"
            id="validationCustom02"
            required
        />
        <div class="valid-feedback">
            Looks good!
        </div>
        </div>
        <div class="col-md-4 mb-3">
        <label for="validationCustomUsername">Username</label>
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            </div>
            <input
            type="text"
            class="form-control"
            id="validationCustomUsername"
            aria-describedby="inputGroupPrepend"
            required
            />
            <div class="invalid-feedback">
            Please choose a username.
            </div>
        </div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
        <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck"
            required
        />
        <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
            You must agree before submitting.
        </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</div>

<script>

(function() {
  'use strict'; window.addEventListener('load', function() { 
     var forms = document.getElementsByClassName('needs-validation'); 
     var validation = Array.prototype.filter.call(forms,
  function(form) { form.addEventListener('submit', function(event) { if
  (form.checkValidity() === false) { event.preventDefault();
  event.stopPropagation(); } form.classList.add('was-validated'); }, false); });
  }, false); })();
</script>
